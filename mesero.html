<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/mesero.css" />
</head>
<body>
  <div class="container">
    <h3>Pedido Actual</h3>
    <button class="btn-cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</button>

    <div id="pedidoMesero">
      <!-- Contenido del pedido se genera dinámicamente -->
      <p>No hay productos.</p>
    </div>

    <div class="botones">
      <button class="vaciar" onclick="vaciarPedido()">Vaciar Pedido</button>
      <button class="enviar" onclick="enviarACocina()">Enviar a Cocina</button>
    </div>
  </div>

  <script>
    function mostrarPedido() {
      const contenedor = document.getElementById("pedidoMesero");
      contenedor.innerHTML = "";

      const pedidoJSON = localStorage.getItem("pedidoActual");
      if (!pedidoJSON) {
        contenedor.innerHTML = "<p>No hay productos.</p>";
        return;
      }

      const pedido = JSON.parse(pedidoJSON);
      if (pedido.length === 0) {
        contenedor.innerHTML = "<p>No hay productos.</p>";
        return;
      }

      const tabla = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `
        <tr>
          <th>#</th>
          <th>Producto</th>
          <th>Ingredientes</th>
        </tr>
      `;
      tabla.appendChild(thead);

      const tbody = document.createElement("tbody");

      pedido.forEach((producto, index) => {
        const tr = document.createElement("tr");

        const tdIndex = document.createElement("td");
        tdIndex.textContent = index + 1;

        const tdNombre = document.createElement("td");
        tdNombre.textContent = producto.nombre;

        const tdIngredientes = document.createElement("td");
        if (producto.ingredientes && producto.ingredientes.length > 0) {
          tdIngredientes.innerHTML = producto.ingredientes.map(i => `• ${i}`).join("<br>");
        } else {
          tdIngredientes.textContent = "Sin ingredientes";
        }

        tr.appendChild(tdIndex);
        tr.appendChild(tdNombre);
        tr.appendChild(tdIngredientes);

        tbody.appendChild(tr);
      });

      tabla.appendChild(tbody);
      contenedor.appendChild(tabla);
    }

    function vaciarPedido() {
      if (confirm("¿Seguro que deseas vaciar el pedido?")) {
        localStorage.removeItem("pedidoActual");
        mostrarPedido();
      }
    }

    function enviarACocina() {
      const pedidoJSON = localStorage.getItem("pedidoActual");
      if (!pedidoJSON || JSON.parse(pedidoJSON).length === 0) {
        alert("No hay productos para enviar.");
        return;
      }

      alert("¡Pedido enviado a cocina!");
      localStorage.removeItem("pedidoActual");
      mostrarPedido();
    }

    function cerrarSesion() {
      alert("Sesión cerrada correctamente.");
      window.location.href = "index.html";
    }

    // Mostrar al cargar
    mostrarPedido();
  </script>
</body>
</html>
