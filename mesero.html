<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mesero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/mesero.css" />
</head>
<body>
  <div class="container">
    <h3>Pedido Actual</h3>
    <button class="btn-cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</button>

    <div id="pedidoMesero">
      <!-- Aquí se mostrará el pedido dinámicamente -->
      <p>No hay productos.</p>
    </div>

    <div class="botones">
      <button class="vaciar" onclick="vaciarPedido()">Vaciar Pedido</button>
      <button class="enviar" onclick="enviarACocina()">Enviar a Cocina</button>
    </div>
  </div>

  <script>
    function mostrarPedido() {
      const pedidoDiv = document.getElementById("pedidoMesero");
      pedidoDiv.innerHTML = ""; // Limpiar contenido

      const pedidoJSON = localStorage.getItem("pedidoActual");
      if (!pedidoJSON) {
        pedidoDiv.innerHTML = "<p>No hay productos.</p>";
        return;
      }

      const pedido = JSON.parse(pedidoJSON);

      if (pedido.length === 0) {
        pedidoDiv.innerHTML = "<p>No hay productos.</p>";
        return;
      }

      pedido.forEach((producto, index) => {
        const productoDiv = document.createElement("div");
        productoDiv.classList.add("producto");

        const nombreProducto = document.createElement("h4");
        nombreProducto.textContent = `${index + 1}. ${producto.nombre}`;

        const listaIngredientes = document.createElement("ul");
        if (producto.ingredientes && producto.ingredientes.length > 0) {
          producto.ingredientes.forEach(ing => {
            const li = document.createElement("li");
            li.textContent = ing;
            listaIngredientes.appendChild(li);
          });
        } else {
          const li = document.createElement("li");
          li.textContent = "Sin ingredientes";
          listaIngredientes.appendChild(li);
        }

        productoDiv.appendChild(nombreProducto);
        productoDiv.appendChild(listaIngredientes);
        pedidoDiv.appendChild(productoDiv);
      });
    }

    function vaciarPedido() {
      if (confirm("¿Estás seguro de que quieres vaciar el pedido?")) {
        localStorage.removeItem("pedidoActual");
        mostrarPedido();
      }
    }

    function enviarACocina() {
      const pedidoJSON = localStorage.getItem("pedidoActual");
      if (!pedidoJSON || JSON.parse(pedidoJSON).length === 0) {
        alert("No hay nada que enviar.");
        return;
      }

      // Aquí puedes agregar lógica para enviar el pedido a un backend si deseas
      alert("Pedido enviado a cocina correctamente.");
      localStorage.removeItem("pedidoActual");
      mostrarPedido();
    }

    function cerrarSesion() {
      alert("Sesión cerrada.");
      window.location.href = "index.html";
    }

    // Mostrar pedido al cargar la página
    mostrarPedido();
  </script>

</body>
</html>
